<label for="nome">Nome:</label>
<input type="text" id="nome" [(ngModel)]="cliente.nome">
<br>
<label for="idade">Idade:</label>
<input type="number" id="idade"[(ngModel)]="cliente.idade">
<button type="button" (click)="addCliente()">Adicionar</button>
{{cliente.nome}} - {{cliente.idade}}
<ul>
    <li [id] ="'Criente'" [style.color]="item.idade > 0 ? 'green' : 'red'" *ngFor="let item of clientes"><!--</li>[innerHtml]="item.nome + '+++' + item.idade" -->
        {{item.nome}} - {{item.idade}}
    </li>
</ul>
